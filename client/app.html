<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>

        <div class="form-group">
            <label for="uiSqft">Area (Square Feet)</label>
            <input type="number" id="uiSqft" placeholder="Enter area in sq ft">
        </div>

        <div class="form-group">
            <label>BHK</label>
            <div class="bhk-options">
                <button class="bhk-btn" onclick="selectBHK(1)">1</button>
                <button class="bhk-btn active" onclick="selectBHK(2)">2</button>
                <button class="bhk-btn" onclick="selectBHK(3)">3</button>
                <button class="bhk-btn" onclick="selectBHK(4)">4</button>
                <button class="bhk-btn" onclick="selectBHK(5)">5</button>
            </div>
        </div>

        <div class="form-group">
            <label>Bath</label>
            <div class="bath-options">
                <button class="bath-btn" onclick="selectBath(1)">1</button>
                <button class="bath-btn active" onclick="selectBath(2)">2</button>
                <button class="bath-btn" onclick="selectBath(3)">3</button>
                <button class="bath-btn" onclick="selectBath(4)">4</button>
                <button class="bath-btn" onclick="selectBath(5)">5</button>
            </div>
        </div>

        <div class="form-group">
            <label for="searchLocation">Location</label>
            <input type="text" id="searchLocation" placeholder="Start typing...">
            <select id="uiLocations" size="4"></select>
        </div>

        <button class="estimate-btn" onclick="onClickedEstimatePrice()">Estimate Price</button>

        <div class="price-display">
            <h2 id="uiEstimatedPrice">--</h2>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
